name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  schema:
    name: Check Schema
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Generate and compare schema with upstream bab release
        run: |
          # Get latest bab release tag
          TAG=$(curl -sf https://api.github.com/repos/bab-sh/bab/releases/latest | jq -r '.tag_name')
          echo "Latest bab release: $TAG"

          # Clone bab repo at release tag
          git clone --depth 1 --branch "$TAG" https://github.com/bab-sh/bab.git /tmp/bab

          # Generate schema from source
          cd /tmp/bab
          ./scripts/schema.sh

          # Compare with local schema
          cd -
          diff src/main/resources/schemas/babfile.schema.json /tmp/bab/schema/babfile.schema.json || {
            echo "::error::Schema outdated! Local schema doesn't match generated schema from bab ${TAG}"
            echo "::error::Run: curl -sL https://raw.githubusercontent.com/bab-sh/bab/${TAG}/schema/babfile.schema.json -o src/main/resources/schemas/babfile.schema.json"
            exit 1
          }
          echo "Schema is up to date with bab ${TAG}"

  changelog:
    name: Validate Changelog
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5
      - name: Validate changelog format
        run: ./gradlew getChangelog
      - name: Validate version has changelog entry
        run: |
          VERSION=$(grep '^pluginVersion' gradle.properties | cut -d'=' -f2 | tr -d ' ')
          echo "Checking changelog entry for version: $VERSION"
          ./gradlew getChangelog --project-version="$VERSION" --no-header || {
            echo "::error::No changelog entry for version $VERSION. Add a [${VERSION}] section to CHANGELOG.md"
            exit 1
          }

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5
      - run: ./gradlew buildPlugin
      - name: Prepare artifact
        id: artifact
        run: |
          cd build/distributions
          FILENAME=$(ls *.zip)
          unzip "$FILENAME" -d content
          echo "filename=${FILENAME:0:-4}" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: build/distributions/content/*/*

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5
      - run: ./gradlew check
      - if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: tests-result
          path: build/reports/tests
      - uses: codecov/codecov-action@v5
        with:
          files: build/reports/kover/report.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  inspect:
    name: Inspect Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - uses: JetBrains/qodana-action@v2025.2.3
        with:
          cache-default-branch-only: true

  verify:
    name: Verify Plugin
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5
      - run: ./gradlew verifyPlugin
      - if: always()
        uses: actions/upload-artifact@v5
        with:
          name: pluginVerifier-result
          path: build/reports/pluginVerifier
